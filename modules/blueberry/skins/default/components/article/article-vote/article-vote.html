<block cond="$mi->article_vote_icon !== 'N'">
  <load target="article-vote.scss" vars="$themeConfig->variables" />
  <load target="article-vote.js" />
    
  <div class="app-article-vote" data-target-srl="{$oDocument->document_srl}">
    <button class="app-article-vote__up"|cond="$oDocument->getVoted() !== 1" class="app-article-vote__up active"|cond="$oDocument->getVoted() == 1" data-type="up" onclick="appArticleVote(this)">
      <!--@if($mi->article_vote_icon == 'like')-->
      <ion-icon cond="$oDocument->getVoted() !== 1" name="heart-outline"></ion-icon>
      <ion-icon cond="$oDocument->getVoted() == 1" name="heart"></ion-icon>
      <!--@else-->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
        <path d="M2 10.5a1.5 1.5 0 113 0v6a1.5 1.5 0 01-3 0v-6zM6 10.333v5.43a2 2 0 001.106 1.79l.05.025A4 4 0 008.943 18h5.416a2 2 0 001.962-1.608l1.2-6A2 2 0 0015.56 8H12V4a2 2 0 00-2-2 1 1 0 00-1 1v.667a4 4 0 01-.8 2.4L6.8 7.933a4 4 0 00-.8 2.4z" />
      </svg>
      <!--@end-->
      <span class="app-article-vote__count">{$oDocument->get('voted_count')}</span>
    </button>
      
    <button cond="$mi->article_vote_icon !== 'like'" class="app-article-vote__down"|cond="$oDocument->getVoted() !== -1" class="app-article-vote__down active"|cond="$oDocument->getVoted() == -1" data-type="down" onclick="appArticleVote(this)">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
        <path d="M18 9.5a1.5 1.5 0 11-3 0v-6a1.5 1.5 0 013 0v6zM14 9.667v-5.43a2 2 0 00-1.105-1.79l-.05-.025A4 4 0 0011.055 2H5.64a2 2 0 00-1.962 1.608l-1.2 6A2 2 0 004.44 12H8v4a2 2 0 002 2 1 1 0 001-1v-.667a4 4 0 01.8-2.4l1.4-1.866a4 4 0 00.8-2.4z" />
      </svg>
      
      <span class="app-article-vote__count">{$oDocument->get('blamed_count') * 1}</span>
    </button>
  </div>
</block>
